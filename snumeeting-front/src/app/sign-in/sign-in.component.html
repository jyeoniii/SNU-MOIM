<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<h2 class="text-center">SNU Meeting SIGN IN</h2>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">mySNU ID</label>
    <div class="col-sm-8">
      <input class="form-control" placeholder="Enter mySNU ID" #username>
    </div>
  </div>
</form>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" placeholder="Enter Password" #password>
    </div>
  </div>
</form>

<div>
  <button class="col-sm-offset-5 col-sm-2 btn btn-primary" (click)="signIn(username.value, password.value)">Sign In</button>
</div>
<div>
  <label class="col-sm-offset-5 col-sm-2 text-center">OR</label>
</div>
<div>
  <button class="col-sm-offset-5 col-sm-2 btn btn-primary" (click)="signUp()">Sign Up</button>
</div><br>
<div style="margin-top:100px">
  <a href="/oauth/login/facebook/">
    <button class="col-sm-offset-5 col-sm-2 btn btn-primary" style="height:50px" >Connection to Facebook</button>
  </a>
</div>

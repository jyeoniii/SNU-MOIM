<div class="py-5 photo-overlay" id="book" style="background-image: url(&quot;https://newevolutiondesigns.com/images/freebies/galaxy-wallpaper-11.jpg&quot;);">
  <div class="container">
    <div class="row">
      <div class="col-md-3"> </div>
      <div class="col-lg-6 p-3 animate-in-down">
        <form class="p-4 bg-dark-opaque">
          <h4 class="mb-4 text-center">Sign up</h4>
          <div class="form-group"> <label>mySNU ID</label>
            <input type="text" id="username" class="form-control" name="username" placeholder="Enter mySNU ID" #username> </div>

          <button class="btn btn-primary" (click)="checkUser(username.value)">Check</button>
          <br><br>
          <div class="form-group"> <label>Password</label>
            <input type="password" id="password" class="form-control" name="password" placeholder="Enter password" #password> </div>
          <div class="form-group"> <label>Verify Password</label>
            <input type="password" id="passwordCheck" class="form-control" name="passwordCheck" placeholder="Re-enter password" #passwordCheck> </div>
          <div class="form-group"> <label>Name</label>
            <input type="text" id="name" class="form-control" name="name" placeholder="Enter name" #name> </div>
          <div class="form-group"> <label>College</label>
            <select class="form-control" [(ngModel)]="selectedCollege" [ngModelOptions]="{standalone: true}">
              <option *ngFor="let college of colleges" [ngValue]="college">
                {{college.name}}
              </option>
            </select>
          </div><br>
          <div class="form-group"> <label>Interest</label>
            <div class="checkbox checkbox-inline">
              <div *ngFor="let interest of interests">
                <input type="checkbox" class="checkbox-inline" (click)="interestCheck(interest.name)">{{interest.name}}
                <div *ngFor="let subject of interest.subjects">
                  <div class="col-sm-offset-1" *ngIf="interestChecked[interest.name]">
                    <input type="checkbox" class="checkbox-inline" (click)="subjectCheck(subject.name)">{{subject.name}}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br>
          <button class="btn mt-4 btn-block p-2 btn-outline-primary"
                  (click)="signUp(username.value, password.value, passwordCheck.value, name.value)">Sign Up
          </button>

          <button type="submit" class="btn mt-4 btn-block p-2 btn-outline-primary" (click)="goBack()">Back</button>

        </form>
      </div>
    </div>
  </div>
</div>
